<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Пользователи</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">


</head>
<body onload="getUserBar(); getUsers()">

<div class="container-fluid">
    <div class="card text-white bg-dark">
        <div class="d-flex justify-content-between">
            <div class="d-flex align-items-center">
                <h3 class="mx-auto" id="userBar"></h3>
            </div>
            <div>
                <form class="bg-dark p-3 text-white-50" id="top-logout" th:method="POST" th:action="@{/logout}">
                    <input type="submit" value="Logout" class="btn btn-dark">
                </form>
            </div>
        </div>
    </div>
</div><br>

<div class="container-fluid">
    <div class="row">
        <div class="d-flex align-items-start">
            <div class="col-lg-1 col-md-3">
                <div class="nav flex-column nav-pills me-3" id="myTabM" role="tablist" aria-orientation="vertical">
                    <button class="nav-link active" id="admin-tab" data-bs-toggle="tab" data-bs-target="#admin" type="button" role="tab" aria-controls="admin" aria-selected="true" onclick="getUsers()">Админ</button>
                    <button class="nav-link" id="user-tab" data-bs-toggle="tab" data-bs-target="#user" type="button" role="tab" aria-controls="user" aria-selected="false" onclick="getUser()">Юзер</button>
                </div>
            </div>
            <div class="col-lg-3  col-md-5">
                <div class="tab-content" id="v-pills-tabContent">
                    <div class="tab-pane fade show active" id="admin" role="tabpanel" aria-labelledby="admin-tab">
                        <div>
                            <h3>Администрирование</h3>
                        </div>
                        <ul class="nav nav-tabs" id="myTab" role="tablist">
                            <li class="nav-item" role="presentation">
                                <button class="nav-link active" id="users-tab" data-bs-toggle="tab" data-bs-target="#users" type="button" role="tab" aria-controls="users" aria-selected="true" onclick="getUsers()">Пользователи</button>
                            </li>
                            <li class="nav-item" role="presentation">
                                <button class="nav-link" id="edit-tab" data-bs-toggle="tab" data-bs-target="#edit" type="button" role="tab" aria-controls="edit" aria-selected="false" onclick="getRoles()">Создать нового</button>
                            </li>
                        </ul>
                        <div class="tab-content" id="myTabContents">
                            <div class="tab-pane fade show active" id="users" role="tabpanel" aria-labelledby="users-tab">
                                <table class="table table-striped">
                                    <thead>
                                    <tr>
                                        <th scope="col">ИД</th>
                                        <th scope="col">Имя</th>
                                        <th scope="col">Фамилия</th>
                                        <th scope="col">Возраст</th>
                                        <th scope="col">Email</th>
                                        <th scope="col">Роль</th>
                                        <th scope="col">Правка</th>
                                        <th scope="col">Удалить</th>
                                    </tr>
                                    </thead>
                                    <tbody id="tableUsers"></tbody>
                                </table>
                            </div>

                            <div class="tab-pane fade" id="edit" role="tabpanel" aria-labelledby="edit-tab">
                                <div class="card">
                                    <div class="card-header">
                                        <h3>Добавление пользователя</h3>
                                    </div>
                                    <div class="card-body">
                                        <div class="row d-flex flex-column align-items-lg-center justify-content-xl-center align-items-xl-center">
                                            <div>
                                                <div class="col d-flex flex-column align-items-lg-center align-items-xl-center">
                                                    <label for="firstName"><b>Имя</b></label>
                                                    <input id="firstName" type="text" class="justify-content-lg-center align-items-lg-center" style="width: 400px;" placeholder="Имя">
                                                </div>
                                                <div class="col d-flex flex-column align-items-lg-center align-items-xl-center">
                                                    <label for="lastName"><b>Фамилия</b></label>
                                                    <input id="lastName" type="text" class="justify-content-lg-center align-items-lg-center" style="width: 400px;" placeholder="Фамилия">
                                                </div>
                                                <div class="col d-flex flex-column align-items-lg-center align-items-xl-center">
                                                    <label for="age"><b>Возраст</b></label>
                                                    <div class="input-group" style="width: 400px;">
                                                        <input id="age" type="number" class="justify-content-lg-center align-items-lg-center" placeholder="Возраст">
                                                    </div>
                                                </div>
                                                <div class="col d-flex flex-column align-items-lg-center align-items-xl-center">
                                                    <label for="login"><b>Электронная почта</b></label>
                                                    <input id="login" type="email" class="justify-content-lg-center align-items-lg-center" style="width: 400px;" placeholder="Адрес электронной почты">
                                                </div>
                                                <div class="col d-flex flex-column align-items-lg-center align-items-xl-center">
                                                    <label for="password"><b>Пароль</b></label>
                                                    <input id="password" type="password" class="justify-content-lg-center align-items-lg-center" style="width: 400px;" placeholder="пароль">
                                                </div>
                                                <div class="col d-flex flex-column align-items-lg-center align-items-xl-center">
                                                    <label for="roles"><b>Роли</b></label>
                                                    <select id="roles" class="justify-content-lg-center align-items-lg-center" multiple style="width: 400px;">

                                                    </select>
                                                </div>
                                                <div class="col d-flex flex-column align-items-lg-center align-items-xl-center">
                                                    <button type="submit" class="btn btn-success" onclick="newUser()">Добавить пользователя</button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="edit" aria-hidden="true">
                            <div class="modal-dialog" role="document">
                                <div class="modal-content">
                                    <form>
                                        <div class="modal-header">
                                            <h3 class="modal-title" id="FormUserValue">Изменить пользователя</h3>
                                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                        </div>
                                        <div class="modal-body">
                                            <div class="mb-3">
                                                <div class="col d-flex flex-column align-items-lg-center align-items-xl-center">
                                                    <label for="id" class="form-label justify-content-lg-center justify-content-xl-center"><b>ИД</b></label>
                                                    <input id="id" type="text" class="form-control justify-content-lg-center align-items-lg-center" style="width: 50%">
                                                </div>
                                                <div class="col d-flex flex-column align-items-lg-center align-items-xl-center">
                                                    <label for="editFirstName" class="form-label justify-content-lg-center justify-content-xl-center"><b>Имя</b></label>
                                                    <input id="editFirstName" type="text" class="form-control justify-content-lg-center align-items-lg-center" style="width: 50%">
                                                </div>
                                                <div class="col d-flex flex-column align-items-lg-center align-items-xl-center">
                                                    <label for="editLastName" class="form-label justify-content-lg-center justify-content-xl-center"><b>Фамилия</b></label>
                                                    <input id="editLastName" type="text" class="form-control justify-content-lg-center align-items-lg-center" style="width: 50%">
                                                </div>
                                                <div class="col d-flex flex-column align-items-lg-center align-items-xl-center">
                                                    <label for="editAge" class="form-label justify-content-lg-center justify-content-xl-center"><b>Возраст</b></label>
                                                    <input id="editAge" type="number" class="form-control justify-content-lg-center align-items-lg-center" style="width: 50%">
                                                </div>
                                                <div class="col d-flex flex-column align-items-lg-center align-items-xl-center">
                                                    <label for="editEmail" class="form-label justify-content-lg-center justify-content-xl-center"><b>Електронная почта</b></label>
                                                    <input id="editEmail" type="email" class="form-control form-control-sm justify-content-lg-center align-items-lg-center" style="width: 50%">
                                                </div>
                                                <div class="col d-flex flex-column align-items-lg-center align-items-xl-center">
                                                    <label for="editPassword" class="form-label justify-content-lg-center justify-content-xl-center"><b></b></label>
                                                    <input id="editPassword" type="password" class="form-control justify-content-lg-center align-items-lg-center" style="width: 50%">
                                                </div>
                                                <div class="col d-flex flex-column align-items-lg-center align-items-xl-center">
                                                    <label for="editRole" class="form-label justify-content-lg-center justify-content-xl-center"><b>Роли</b></label>
                                                    <select id="editRole" class="form-select justify-content-lg-center align-items-lg-center" multiple="multiple"style="width: 50%">

                                                    </select>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="modal-footer">
                                            <button class="btn btn-secondary" type="button" data-bs-dismiss="modal">Закрыть</button>
                                            <button class="btn btn-primary" type="submit">Применить</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="tab-pane fade" id="user" role="tabpanel" aria-labelledby="user-tab">
                        <div>
                            <h1>Информация о пользователе</h1>
                        </div>
                        <div class="tab-content">
                            <div class="tab-pane fade show active" aria-labelledby="users-tab">
                                <table class="table table-striped">
                                    <thead>
                                    <tr>
                                        <th scope="col">ИД</th>
                                        <th scope="col">Имя</th>
                                        <th scope="col">Фамилия</th>
                                        <th scope="col">Возраст</th>
                                        <th scope="col">Email</th>
                                        <th scope="col">Роль</th>
                                    </tr>
                                    </thead>
                                    <tbody id="tableUser"></tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    var triggerTabList = [].slice.call(document.querySelectorAll('button[data-bs-toggle="tab"]'))
    triggerTabList.forEach(function (triggerEl) {
        var tabTrigger = new bootstrap.Tab(triggerEl)

        triggerEl.addEventListener('click', function (event) {
            event.preventDefault()
            tabTrigger.show()
        })
    })

</script>
<script src="/js/restAdmin.js"></script>
<script src="/js/basicFunctions.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
